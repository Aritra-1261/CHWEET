{% extends "layout.html" %} {% block content %}
<div>
  <section class="bg-gray-50">
    <div class="px-4 mx-auto sm:px-6 lg:px-8 max-w-7xl">
      <div class="flex items-end justify-between">
        <h2
          class="text-3xl font-bold leading-tight text-black sm:text-4xl lg:text-5xl"
        >
          Latest Tweets
        </h2>
      </div>

      <div
        class="grid max-w-md grid-cols-1 gap-6 mx-auto mt-8 lg:mt-16 lg:grid-cols-3 lg:max-w-full"
      >
        {% for tweet in tweets %}
        <div class="overflow-hidden bg-white rounded shadow">
          <div class="p-5">
            <div class="relative">
              <a href="#" title="" class="block aspect-w-4 aspect-h-3">
                <img
                  class="object-cover w-full h-full"
                  src="{{tweet.photo.url}}"
                  alt=""
                />
              </a>

              <div class="absolute top-4 left-4">
                <span
                  class="px-4 py-2 text-xs font-semibold tracking-widest text-gray-900 uppercase bg-white rounded-full"
                >
                  Lifestyle
                </span>
              </div>
            </div>
            <span
              class="block mt-6 text-sm font-semibold tracking-widest text-gray-500 uppercase"
            >
              {{tweet.updated_at}}
            </span>
            <p class="mt-5 text-xl font-semibold text-black">
              {{tweet.user.username}}
            </p>
            <p class="mt-4 text-base text-black-600">{{tweet.text}}</p>
            {% if tweet.user == user %}
            <a
              href="{% url 'tweet_edit' tweet.id %}"
              title=""
              class="inline-flex items-center justify-center pb-0.5 mt-5 text-base font-semibold text-blue-600 transition-all duration-200 border-b-2 border-transparent hover:border-blue-600 focus:border-blue-600"
            >
              EDIT
              <svg
                class="w-5 h-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg> </a
            ><a
              href="{% url 'tweet_delete' tweet.id %}"
              title=""
              class="inline-flex items-center justify-center pb-0.5 mt-5 text-base font-semibold text-red-600 transition-all duration-200 border-b-2 border-transparent hover:border-red-600 focus:border-red-600"
            >
              DELETE
              <svg
                class="w-5 h-5"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </a>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="flex items-center justify-center mt-8 space-x-3 lg:hidden">
        <button
          type="button"
          class="flex items-center justify-center text-gray-400 transition-all duration-200 bg-transparent border border-gray-300 rounded w-9 h-9 hover:bg-blue-600 hover:text-white focus:bg-blue-600 focus:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </button>

        <button
          type="button"
          class="flex items-center justify-center text-gray-400 transition-all duration-200 bg-transparent border border-gray-300 rounded w-9 h-9 hover:bg-blue-600 hover:text-white focus:bg-blue-600 focus:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </section>
</div>
{% endblock %}
