{% extends "layout.html" %} {% block content %}
<div
  class="w-full mx-auto max-w-sm p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700"
>
  <h1 class="text-center mt-4">Welcome to Chai's Django project</h1>

  <form method="post" enctype="multipart/form-data" class="max-w-sm mx-auto">
    <h2>
      {% if form.instance.pk %} Edit Tweet {% else %} Create tweet {% endif %}
    </h2>
    {%csrf_token%} {{ form.as_p }}
    <button
      class="bg-blue-500 hover:bg-green-700 text-white font-bold py-2 mx-2 px-4 rounded"
      type="submit"
    >
      Submit</button
    ><a
      class="inline-flex items-center justify-center pb-0.5 mt-5 text-base font-semibold text-blue-600 transition-all duration-200 border-b-2 border-transparent hover:border-blue-600 focus:border-blue-600"
      href="{% url 'tweet_list' %}"
    >
      Back
      <svg
        class="w-5 h-5"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </a>
  </form>
</div>
{% endblock %}
